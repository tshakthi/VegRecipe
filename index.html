<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veg Recipe Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">ğŸŒ¿ Tamil Nadu Veg Recipes</h1>
    <div class="top-controls">
      <input type="text" id="searchInput" placeholder="Search recipes...">
      <button id="langToggle">à®¤à®®à®¿à®´à¯</button>
      <button id="addRecipeBtn">â• Add Recipe</button>
    </div>
  </header>

  <main id="recipeContainer" class="recipe-container"></main>

  <!-- Modal for viewing recipe -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="recipeTitle"></h2>
      <img id="recipeImage" alt="Recipe Image">
      <h3 id="ingredientTitle">Ingredients:</h3>
      <ul id="recipeIngredients"></ul>
      <h3 id="instructionTitle">Instructions:</h3>
      <p id="recipeInstructions"></p>
    </div>
  </div>

  <!-- Add/Edit Recipe Form -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close-form">&times;</span>
      <h2 id="formTitle">Add Recipe</h2>
      <input type="text" id="recipeName" placeholder="Recipe Name">
      <input type="text" id="recipeImageURL" placeholder="Image URL">
      <textarea id="recipeIngredientsInput" placeholder="Ingredients (comma separated)"></textarea>
      <textarea id="recipeInstructionsInput" placeholder="Instructions"></textarea>
      <button id="saveRecipeBtn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
